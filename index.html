<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">

      <div class="left-block">
        <img src="images\logo.svg" alt="Fylo-logo" id="logo">
        <div class="img-group">
          <div class="icon-block doc">
            <img src="images\icon-document.svg" alt="document">
          </div>
          <div class="icon-block file">
            <img src="images\icon-folder.svg" alt="file">
          </div>
          <div class="icon-block upload">
            <img src="images\icon-upload.svg" alt="save">
          </div>
        
        </div>
      </div>

      <div class="right-block">
        <div class="showbar">
          <p>You've used <span>815 GB</span> of your storage</p>
        </div>
        <div class="memory-space">
          <div class="load">
            <div class="dotted"> </div>
          </div>
        </div>
        <div class="num-score">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="avg-space">
          <p class="num-left">185</p>
          <p class="gb-left">GB Left</p>
          <div class="triangle"></div>
        </div>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bibhu prasad Mahapatra</a>.
  </div>
</body>
</html>
